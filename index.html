<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <img src="images/bg-intro-desktop.png" class="bg-desk-top" />
    <img src="images/bg-intro-mobile.png" class="bg-mobile" />

    <div class="container">
      <div class="content">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="disc">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="forms">
        <button class="try">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <div class="form">
          <div class="inputs">
            <input type="text" placeholder="First Name" class="fiName" />
            <img src="images/icon-error.svg" class="error-icon" />
            <i class="error-txt"></i>
          </div>

          <div class="inputs">
            <input type="text" placeholder="Last Name" class="laName" />
            <img src="images/icon-error.svg" class="error-icon" />
            <i class="error-txt"></i>
          </div>

          <div class="inputs">
            <input type="email" placeholder="Email Address" class="email" />
            <img src="images/icon-error.svg" class="error-icon" />
            <i class="error-txt"></i>
          </div>

          <div class="inputs">
            <input type="password" placeholder="Password" class="pass" />
            <img src="images/icon-error.svg" class="error-icon" />
            <i class="error-txt"></i>
          </div>

          <button class="claim">Claim your free trial</button>
          <p class="footer">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
